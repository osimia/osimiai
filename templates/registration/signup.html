{% extends 'base.html' %}
{% block title %}Регистрация — LegalAI{% endblock %}
{% block content %}
<main style="max-width:520px;margin:3rem auto;">
  <article style="padding:2rem 2rem 1.5rem;border:1px solid #e6e6e6;border-radius:14px;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.04)">
    <header style="margin-bottom:1rem">
      <h2 style="margin:0 0 .25rem 0">Создать аккаунт</h2>
      <p style="margin:0;color:#6b7280">Быстрая регистрация для доступа к персональному кабинету</p>
    </header>
    <form method="post" action="{% url 'chat:signup' %}" style="display:grid;gap:.75rem">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="width:100%">Зарегистрироваться</button>
    </form>
    <footer style="margin-top:1rem">
      <a href="{% url 'login' %}">У меня уже есть аккаунт</a>
    </footer>
  </article>
</main>
{% endblock %}
